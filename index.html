<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id='wrapper'>
  <section>
    <article>
      <div class='container'>
      <img src="images/image-equilibrium.jpg" alt="equ" id='main-equilibrium'>
      <div class='overlay'>
        <img src="images/icon-view.svg" class='icon'/>
      </div>
    </div>
    </article>
    <article id='content'>

      <h2>Equilibrium #3429</h2>
<p id='body_content'>
  Our Equilibrium collection promotes balance and calm.
</p>
    <div id='price_time_data'>
      <div class='parent_pt_data'>
      <img src="images/icon-ethereum.svg" alt='eth'>
      <p id='price'>   0.041 ETH</p>
    </div>
    <div class='parent_pt_data'>
      <img src="images/icon-clock.svg" alt='time'>
      <p id='time'>3 days left</p>
    </div>
    </div>
      <div id='usr_info'>
        <img src="images/image-avatar.png" alt='user'>
        <p>Creation of <a>Jules Wyvern</a></p>
      </div>  
      
    </article>
  </section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M.G.Sekar</a>.
  </div>
</body>
</html>
